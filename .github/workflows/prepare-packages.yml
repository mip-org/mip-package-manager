name: Prepare and Deploy Packages

on:
  push:
    paths:
      - 'scripts/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run prepare_chebfun.py
        run: python scripts/prepare_chebfun.py

      - name: Run prepare_export_fig.py
        run: python scripts/prepare_export_fig.py

      - name: Run prepare_surfacefun.py
        run: python scripts/prepare_surfacefun.py

      - name: Create packages directory
        run: |
          mkdir -p packages
          mv chebfun.zip packages/
          mv export_fig.zip packages/
          mv surfacefun.zip packages/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: packages

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
